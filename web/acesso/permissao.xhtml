<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <f:view contentType="text/html">
        <h:head>
            <title>MTT | Permissão</title>
        </h:head>

        <h:body>
            <f:view>
                <ui:include src="../barrapadrao.xhtml"> </ui:include>

                <h:form>
                    <p:dataTable>
                        <f:facet name="header">Permissão de Acesso</f:facet>
                        <p:column>
                            <f:facet name="header" ><h:outputText value="Id"/></f:facet>
                            <h:outputText value="#{Permissao.getIdPermissao}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header"><h:outputText value="Nome"/></f:facet>
                            <h:outputText value="#{Permissao.getNomePermissao}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header"><h:outputText value="Local"/></f:facet>
                            <h:outputText value="#{Permissao.getLocalPermissao}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header"><h:outputText value="Status"/></f:facet>
                            <h:outputText value="#{Permissao.getStatusPermissao}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header"><h:outputText value="Comentario"/></f:facet>
                            <h:outputText value="#{Permissao.getComentarioPermissao}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </f:view>
        </h:body>
    </f:view>
</html>
