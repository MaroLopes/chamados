<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Documentos</title>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data">
            <p:growl id="msg" showDetail="true" autoUpdate="true"/>
            <p:panelGrid columns="2">

                <p:fileUpload label="Escolher Documento" value="#{documentosChamadoBEAN.fileUp}" mode="simple"></p:fileUpload>
                <h:commandButton value="Add" actionListener="#{documentosChamadoBEAN.addDocumento}"></h:commandButton>
            </p:panelGrid>
        </h:form>
        
        <h:form id="form_table">
            <br/>
            <p:growl id="msg" showDetail="true" autoUpdate="true"/>
            
            <p:dataList id="listDoc" value="#{documentosChamadoBEAN.documentos}" var="documento" type="unordered" itemType="none">
                <f:facet name="header">
                    Documentos
                </f:facet>
                <p:commandLink update="listDoc" action="#{documentosChamadoBEAN.deleteDocumento}" title="Delete documento" styleClass="fa fa-fw fa-remove" style="float:left;margin-right:10px">
                    <f:setPropertyActionListener value="#{documento}" target="#{documentosChamadoBEAN.selectedDocumentoChamado}" />
                </p:commandLink>
                <h:outputText value="#{documento.documentosChamadosDesc}" style="display:inline-block"/>
                <p:commandLink ajax="false" actionListener="#{documentosChamadoBEAN.downloadDocumento(documento.documentosChamadosId)}" title="Download documento" styleClass="fa fa-fw fa-download">
                    <p:fileDownload value="#{documentosChamadoBEAN.fileDown}" />
                </p:commandLink>
            </p:dataList>
        </h:form>
        
    </h:body>
</html>
