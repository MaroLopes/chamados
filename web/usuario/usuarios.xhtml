<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <f:view contentType="text/html">
        <h:head>
            <title>MTT | Usuario</title>
        </h:head>

        <h:body>
            <h:form>
                <f:view>
                    <h:form>
                        <ui:include src="../barrapadrao.xhtml"> </ui:include>

                        <p:dataTable value="#{AbstractFacade.Usuario}" var="item">
                            <f:facet name="header">Usuários</f:facet>
                            <p:column>
                                <f:facet name="header"><h:outputText value="Id"/></f:facet>
                                <h:outputText value="#{item.idUser}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header"><h:outputText value="Nome"/></f:facet>
                                <h:outputText value="#{item.nomeUser}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header"><h:outputText value="Login"/></f:facet>
                                <h:outputText value="#{item.loginUser}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header"><h:outputText value="Email"/></f:facet>
                                <h:outputText value="#{item.emailUser}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header"><h:outputText value="Status"/></f:facet>
                                <h:outputText value="#{item.statusUser}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header"><h:outputText value="Criação"/></f:facet>
                                <h:outputText value="#{item.dataCreate}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header"><h:outputText value="Usuário Criação"/></f:facet>
                                <h:outputText value="#{item.userCreate}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header"><h:outputText value="Última Alteração"/></f:facet>
                                <h:outputText value="#{item.dataUpdate}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header"><h:outputText value="Usuário Alteração"/></f:facet>
                                <h:outputText value="#{item.userUpdate}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header"><h:outputText value="Permissão"/></f:facet>
                                <h:outputText value="#{item.permissaoUser}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header"><h:outputText value="Gestor"/></f:facet>
                                <h:outputText value="#{item.gestorUser}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>
            </h:form>
        </h:body>
    </f:view>
</html>
