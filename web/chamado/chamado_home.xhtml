<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
     <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputScript name="./js/locale_primefaces.js"></h:outputScript>
    </h:head>

    <body>
        
        <div>
            <div id="left">
                <ui:insert name="left">
                    <p:calendar id="inline" style="ui-datepicker" value="#{chamadoBEAN.data1}" mode="inline" locale="pt">
                        <p:ajax event="dateSelect" listener="#{chamadoBEAN.filtroDataTable}" update="tblChamado"></p:ajax>
                    </p:calendar>
                </ui:insert>
            </div>

            <div id="content" class="left_content">
                <ui:insert name="content">

                    <!--<p:messages id="msg" showDetail="true" autoUpdate="true" closable="true" />-->
                    <p:growl id="msg" showDetail="true" autoUpdate="true"/>
                    <p:dataTable id="tblChamado" var="chamado" value="#{chamadoBEAN.chamados}"
                        paginator="true" rows="10" style="margin-bottom:0px"
                        paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                        rowsPerPageTemplate="5,20,40"
                        emptyMessage="Não há Agendamento!"
                        scrollable="true" scrollHeight="400"
                        selection="#{chamadoBEAN.selectedChamados}" rowKey="#{chamado.chamadoId}"
                        resizableColumns="true" resizeMode="expand">

                        <f:facet name="header">
                            <p:toolbar>
                                <f:facet name="left">
                                    <p:commandButton id="btnChamaFormNovoAgendamento" value="Novo Chamado" actionListener="#{chamadoBEAN.novoChamado}" icon="ui-icon-document">
                                        <p:ajax event="dialogReturn" update="tblChamado" />
                                    </p:commandButton>
                                    <p:commandButton value="Deletar Chamado" update="tblChamado" process="tblChamado" actionListener="#{chamadoBEAN.deleteChamado}" icon="ui-icon-trash">
                                        <p:confirm header="Deletando Usuários" message="Tem certeza que deseja deletar agendas selecionadas?" icon="ui-icon-alert" />
                                    </p:commandButton>
                                    <p:commandButton id="btnEditar" value="Editar Chamado" actionListener="#{chamadoBEAN.editarChamado}" icon="ui-icon-pencil">
                                        <f:setPropertyActionListener target="#{chamadoBEAN.chamado}" value="#{chamadoBEAN.chamado}"/>
                                        <p:ajax event="dialogReturn" update="tblChamado" />
                                    </p:commandButton>
                                </f:facet>
                            </p:toolbar>
                        </f:facet>

                        <f:facet name="{Exporters}">
                            <h:commandLink>
                                <p:graphicImage name="/images/excel1.png" width="24"/>
                                <p:dataExporter type="xls" target="tblChamado" fileName="chamado" />
                            </h:commandLink>
                        </f:facet>

                        <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Chamado" />
                            </f:facet>
                            <h:outputText value="#{chamado.chamadoId}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Cidade" />
                            </f:facet>
                            <h:outputText value="#{chamado.chamadoCidade}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Cliente" />
                            </f:facet>
                            <h:outputText value="#{chamado.chamadoClienteFinal}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Data" />
                            </f:facet>
                            <h:outputText value="#{chamado.chamadoData}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Hora" />
                            </f:facet>
                            <h:outputText value="#{chamado.chamadoHora}">
                                <f:convertDateTime pattern="HH:mm" timeZone="GMT-3"/>
                            </h:outputText>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Descrição" />
                            </f:facet>
                            <h:outputText value="#{chamado.chamadoDescricaoAtividade}" />
                        </p:column>

                         <p:column>
                            <f:facet name="header">
                                <h:outputText value="Projeto" />
                            </f:facet>
                             <h:outputText value="#{chamado.chamadoProjetoId}" />
                        </p:column>

                         <p:column>
                            <f:facet name="header">
                                <h:outputText value="GP Solicitante" />
                            </f:facet>
                             <h:outputText value="#{chamado.chamadoSolicitante}" />
                        </p:column>

                         <p:column>
                            <f:facet name="header">
                                <h:outputText value="UF" />
                            </f:facet>
                             <h:outputText value="#{chamado.chamadoUf}" />
                        </p:column>

                    </p:dataTable>

                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                    

                </ui:insert>
            </div>
        </div>
        
    </body>
</html>
