<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
     
    <h:head>
        <title>Chamado</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
        <h:outputScript name="./js/locale_primefaces.js"></h:outputScript>
    </h:head>
     
    <h:body>

        <h:form>
            
            <p:growl id="msg" showDetail="true" autoUpdate="true"/>
            <p:panelGrid columns="4">
                <f:facet name="header">
                    <p:outputLabel value="Chamado: #{chamadoBEAN.chamado.chamadoId}" />
                </f:facet>
                
                <p:row>
                    <p:outputLabel value="OS: " />
                    <br/>
                    <p:inputText id ="chamadoOs" value="#{chamadoBEAN.chamado.chamadoOs}"></p:inputText>
                </p:row>
                
                <p:row>
                    <p:outputLabel value="Orçamento: " />
                    <br/>
                    <p:inputText id ="chamadoOrcamento" value="#{chamadoBEAN.chamado.chamadoOrcamento}"></p:inputText>
                </p:row>
                
                <p:row>
                    <p:outputLabel value="Data Agendamento: " />
                    <br/>
                    <p:calendar id="chamadoData" value="#{chamadoBEAN.chamado.chamadoData}" pattern="dd/MM/yyyy" mask="true" locale="pt"/>
                </p:row>
                
                <p:row>
                    <p:outputLabel value="Hora Agendamento: " />
                    <br/>
                    <p:calendar id="chamadoHora" value="#{chamadoBEAN.chamado.chamadoHora}" pattern="HH:mm" timeOnly="true"  mask="true"/>
                </p:row>
                
                <p:row>
                    <p:outputLabel value="Projeto: " />
                    <br/>
                    <p:inputText id ="chamadoProjetoId" value="#{chamadoBEAN.chamado.chamadoProjetoId}"></p:inputText>
                </p:row>
                
                <p:row>
                    <p:outputLabel value="Cidade:  " />
                    <br/>
                    <p:inputText id ="chamadoCidade" value="#{chamadoBEAN.chamado.chamadoCidade}"></p:inputText>
                </p:row>
                
                <p:row>
                    <p:outputLabel value="UF: " />
                    <br/>
                    <p:inputText id ="chamadoUF" value="#{chamadoBEAN.chamado.chamadoUf}"></p:inputText>
                </p:row>
                
                <p:row>
                    <p:outputLabel value="Cliente Final: " />
                    <br/>
                    <p:inputText id ="chamadoCliente" value="#{chamadoBEAN.chamado.chamadoClienteFinal}"></p:inputText>
                </p:row>
                
                <p:row>
                    <p:outputLabel value="GP Solicitante: " />
                    <br/>
                    <p:inputText id ="chamadoSolicitante" value="#{chamadoBEAN.chamado.chamadoSolicitante}"></p:inputText>
                </p:row>
                
                <p:row>
                    <p:outputLabel value="Operadora: " />
                    <br/>
                    <p:inputText id ="chamadoOperadora" value="#{chamadoBEAN.chamado.chamadoOperadora}"></p:inputText>
                </p:row>
                
                <p:row>
                    
                    <h:outputLabel for="menu" value="Técnicos:" />
                    <br/>
                    <p:selectCheckboxMenu id="menu" value="#{checkboxView.selectedCities}" label="Cities"
                                          filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                        <f:selectItems value="#{checkboxView.cities}" />
                    </p:selectCheckboxMenu>
                    
                </p:row>
                
            </p:panelGrid>
            
            <p:outputLabel value="Descrição Atividade: " />
            <br/>
            <p:inputTextarea rows="6" cols="50" id ="chamadoDesc" value="#{chamadoBEAN.chamado.chamadoDescricaoAtividade}"/>
            private Boolean chamadoStatusChamado;
            private Boolean chamadoStatusAtividade;
            
        <br/><br/>
        
        <p:commandButton value="Salvar" actionListener="#{chamadoBEAN.addChamado()}" validateClient="true" icon="ui-icon-check" style="margin-right:10px"></p:commandButton>
                    
        </h:form>
    </h:body>
     
</html>
