<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Cadastrar Usuário!</title>     
    </h:head>
    
    <h:body>
        <h:form>
            <p:messages id="msg" showDetail="true" autoUpdate="true" closable="true" />
            <p:outputLabel value ="Nome: "></p:outputLabel>
            <p:inputText id ="nome" value="#{userBean.usuario.usuariosNome}" required="true" requiredMessage="Digite o nome do usuário!"></p:inputText>
            <br/>
            <br/>
            <p:outputLabel value ="E-mail: "></p:outputLabel>
            <p:inputText id ="mail" value="#{userBean.usuario.usuariosMail}"></p:inputText>
            <br/>
            <br/>
            <p:outputLabel value ="Senha: "></p:outputLabel>
            <p:inputText id ="password" value="#{userBean.usuario.usuariosPassword}"></p:inputText>
            <br/>
            <br/>
            <p:commandButton value="Cadastrar" actionListener="#{userBean.addUsuario}" validateClient="true" icon="ui-icon-check" style="margin-right:10px"></p:commandButton>
            <p:commandButton value="Cancelar" actionListener="#{chamadoBEAN.closeDialog}" immediate="true" validateClient="false" icon="ui-icon-check" ajax="false" style="margin-right:10px"></p:commandButton>
            <br/>
            <br/>
        </h:form>
    </h:body>
    
</html>
